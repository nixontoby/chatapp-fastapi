<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: lightgreen;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #111;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid lightgreen;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: lightgreen;
        }

        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .user-item {
            padding: 1rem;
            border: 2px solid lightgreen;
            border-radius: 8px;
            background-color: #111;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-item:hover {
            background-color: #222;
        }

        footer {
            text-align: center;
            padding: 0.5rem;
            background-color: #111;
            border-top: 2px solid lightgreen;
            color: lightgreen;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            overflow-y: auto;
            height: 400px; /* Adjust as needed */
            background-color: #111;
            border-radius: 8px;
        }

        .message {
            max-width: 60%;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: lightgreen;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #0a0; /* Green for sent messages */
        }

        .received {
            align-self: flex-start;
            background-color: #222; /* Darker for received messages */
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section class="user-list">
            {% for user in users %}
            <div class="user-item" onclick="window.location.href='/admin/chat/{{ user['id'] }}'">
                {{ user['id'] }}
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Chat Application</p>
    </footer>
</body>
</html>
